<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom Styles -->
   <link rel="stylesheet" href="style.css">
 </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

  <main>
    <form id="addToDoForm">
      <label for="newToDoText">New to-do:</label>
      <input type="text" id="newToDoText">
      <button type="submit" button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
        <i class="material-icons">add</i>
      </button>
    </form>
  </main>

    <ul id="toDoList"></ul>
    <script src="app.js"></script>
  </body>
</html>
